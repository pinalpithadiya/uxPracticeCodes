<!DOCTYPE html>
<html>
    <style>
        table,th,td {
            border : 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding: 5px;
        }
    </style>
    <body>

        <h1>The XMLHttpRequest Object</h1>

        <button type="button" onclick="loadDoc()">Get The Parent Details</button>
        <br><br>
        <table id="demo"></table>

        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this);
                    }
                };
                xhttp.open("GET", "cd.xml", true);
                xhttp.send();
            }
            function myFunction(xml) {
                var i;
                var xmlDoc = xml.responseXML;
                var table = "<tr><th>Name</th><th>proffession</th><th>lastname</th><th>city</th></tr>";
                var x = xmlDoc.getElementsByTagName("parent");
                for (i = 0; i < x.length; i++) {
                    table += "<tr><td>" +
                            x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("proffession")[0].childNodes[0].nodeValue +
                            "</td><td>" + x[i].getElementsByTagName("lastName")[0].childNodes[0].nodeValue + "</td><td>" +
                            x[i].getElementsByTagName("city")[0].childNodes[0].nodeValue +
                            "</td></tr>";


                }
                document.getElementById("demo").innerHTML = table;
            }
        </script>

    </body>
</html>
